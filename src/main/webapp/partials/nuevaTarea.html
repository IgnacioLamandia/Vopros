<div>
	<h2>Nueva Tarea</h2>
	<br>
    <h4 class="lead"> <strong> Nombre: </strong><input class="form-control" id="nombreTask" ng-model="ctrl.task.nombre"> </h4>	
	<br>
	<h4 class="lead"> <strong> Descripci&oacute;n: </strong> <textarea class="form-control" rows="5" id="descripcionTask" ng-model="ctrl.task.descripcion"></textarea> </h4>	
	<br>
	<h4 class="lead"> <strong> Prioridad: </strong><select class="form-control" id="prioridadTask" ng-model="ctrl.task.prioridad" ng-options="t for t in ctrl.prioridad"></select></h4>
	<br>
	<h4 class="lead"> <strong> Dificultad: </strong><select class="form-control" id="dificultadTask" ng-model="ctrl.task.dificultad" ng-options="t for t in ctrl.dificultad"></select></h4>
	<br>
	<h4 class="lead"> <strong> Estado: </strong><select class="form-control" id="estadoTask" ng-model="ctrl.task.estado" ng-options="t for t in ctrl.estado"></select></h4>
	<br>
	<h4 class="lead"> <strong> Fecha de expiraci&oacute;n: </strong></h4>
	<input type="date" id="fecha" name="first_date" ng-model=ctrl.task.expiracion>
	<p id="errorFecha"></p>
	<br>
	<h4 class="lead"> <strong> Usuario asignado: </strong><select class="form-control" id="usuarioAsignado" ng-model="ctrl.task.asignado" ng-options="t.usuario for t in ctrl.users"></select></h4>
	<br>
	
	<p id="feedback"></p>
	<button id="save" ng-click="ctrl.guardarTask()" class="btn btn-primary">Guardar cambios</button>
	
    <button ng-click="ctrl.cancel()" class="btn btn-danger">Cancelar</button>
</div>
