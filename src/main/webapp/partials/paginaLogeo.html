<div class="container">
      <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-primary" >
          <div class="panel-heading">
            <div class="panel-title">Iniciar sesion</div>
          </div> 
          <div style="padding-top:30px" class="panel-body" >
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form id="loginform" class="form-horizontal" role="form">
              <div class="form-group">
                <label for="usuario" class="col-md-3 control-label">Usuario</label>
                <div class="col-md-9">
                  <input id="user" type="text" class="form-control" ng-model="ctrl.credentials.nombre" placeholder="Nombre">
                </div>
              </div>
              <div class="form-group">
                <label for="contraseña" class="col-md-3 control-label">Contraseña</label>
                <div class="col-md-9">
                  <input id="pass" type="password" class="form-control" ng-model="ctrl.credentials.contrasenha"  placeholder="Contraseña">
                </div>
              </div>
              <div style="margin-top:10px" class="form-group">
               <!-- Button -->
               <div class="col-md-offset-3 col-md-9">
                 <button id="btn-signup" type="button" ng-click="ctrl.login()" class="btn btn-primary"><i class="icon-hand-right"></i>Iniciar sesion</button>
                 <br>
                 <div class="error"></div>
               </div>
              </div>
            </form> 
          </div> 
        </div>  
      </div>

    </div>
