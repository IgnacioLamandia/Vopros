<div class="col-md-6">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Nombre del proyecto</th>
				<th>Usuario creador</th>
				<th>Miembros</th>
			</tr>
		</thead>
		<tbody>
			<tr id="{{proyecto.nombre}}" href="" ng-click="ctrl.abrirProyecto(proyecto)" ng-repeat="proyecto in ctrl.proyectos">
				<td ng-bind="proyecto.nombre"></td>
				<td ng-bind="proyecto.creador.usuario"></td>
				<td ng-repeat="users in proyecto.miembros">{{users.usuario}}</td>
			</tr>
		</tbody>
	</table>
	<br>
	    <a ng-click="ctrl.nuevoProyecto()" class="btn btn-primary">Crear nuevo proyecto</a>

</div>
