
<!DOCTYPE html>
<html ng-app='voprosApp'>
<head>
  <meta charset="utf-8">
  <title>Vopros</title>
    
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

<!-- ANGULAR  -->
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-resource/angular-resource.min.js"></script>
  <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>  


  
      <!-- STYLESHEET -->
      
    <link rel="icon" type="PNG" href="https://www.shareicon.net/download/2016/07/06/94513_closed_512x512.png" />
  
<style>
body {
    background-color: #E0F8F7;
}
.navbar-default-1 {
	background-color: #848484;
	border-color: #151515;
}
</style>

  
</head>
<body ng-controller="AppCtrl as ctrl">

<div >
<div class="navbar-default-1">
  <div class="navbar-inner">
    <div class="container">
 
      <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"><img src="https://image.ibb.co/bOk0RG/logo3.png" alt="Vopros_logo" border="0" width = "150" heigh= "150"></span>
  
      </a>

      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <button type="button" class="btn btn-default btn-md">
          <span class="glyphicon glyphicon-home"></span> Home
        </button>
  
      </a>
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	<button type="button" class="btn btn-default btn-md">
          <span class="glyphicon glyphicon-file"></span> Tasks
        </button>
       
  
      </a>
      <a ng-click= "ctrl.verIssues" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
       <button ng-click= "ctrl.verIssues" type="button" class="btn btn-default btn-md">
          <span class="glyphicon glyphicon-warning-sign"></span> Issues
        </button>
  
      </a>
 
      <!-- Be sure to leave the brand out there if you want it shown -->
      <a class="brand" href="#"></a>
 
      <!-- Everything you want hidden at 940px or less, place within here -->
      <div class="nav-collapse collapse">
        <!-- .nav, .navbar-search, .navbar-form, etc -->
      </div>
 
    </div>
  </div>
</div>

<br/>
<div ui-view></div>

<img src="https://vignette.wikia.nocookie.net/terraria/images/6/63/Jesus-bailarin.gif/revision/latest?cb=20131228164245&path-prefix=es" alt = "yisus">

</div>

<script src="js/services.js"></script>

</html>
